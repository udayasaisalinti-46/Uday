<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Override Bootstrap header color without changing HTML -->
  <style>
    .card-header.bg-dark.text-warning {
      background-color: #0f0f10 !important; /* Bootstrap primary blue */
      color: #fff !important;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-warning text-center">
        <h3 class="mb-0">Student Registration</h3>
      </div>
      <div class="card-body">
        <form>

          <!-- Full Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
          </div>

          <!-- Password & Confirm Password -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required />
            </div>
            <div class="col-md-6">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required />
            </div>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
          </div>

          <!-- Hobbies -->
          <div class="mb-3">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hobby1" value="Reading" />
              <label class="form-check-label" for="hobby1">Reading</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hobby2" value="Sports" />
              <label class="form-check-label" for="hobby2">Sports</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hobby3" value="Music" />
              <label class="form-check-label" for="hobby3">Music</label>
            </div>
          </div>

          <!-- Branch -->
          <div class="mb-3">
            <label for="branch" class="form-label">Branch</label>
            <select class="form-select" id="branch" required>
              <option selected disabled>Choose your branch</option>
              <option>CSE</option>
              <option>CSD</option>
              <option>CSM</option>
              <option>ECE</option>
              <option>EEE</option>
              <option>MECH</option>
              <option>CIVIL</option>
            </select>
          </div>

          <!-- Course -->
          <div class="mb-3">
            <label class="form-label">Course</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="course" id="ug" value="UG" required />
              <label class="form-check-label" for="ug">UG</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="course" id="pg" value="PG" required />
              <label class="form-check-label" for="pg">PG</label>
            </div>
          </div>

          <!-- Resume Upload -->
          <div class="mb-4">
            <label for="resume" class="form-label">Upload Resume</label>
            <input class="form-control" type="file" id="resume" />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-secondary w-100">Register Now</button>

        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
